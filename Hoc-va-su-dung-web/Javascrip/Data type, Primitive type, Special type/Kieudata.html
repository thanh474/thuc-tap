<h2>JavaScript Data types</h2>
<h1>điều quan trong của Object là Name</h1>
<h1>Điều quan trong của Array là index</h1>
<p id="demo">Object</p>

<script>
    /*cu phap
    var tendoituong = { key:  value, key:  value,};
    */
    // Create an object:
    var humMan = {name:'thanh', age: 19};
    // Display some data from the object:
    console.log(humMan);//toan bo object.

    //tung thuộc tinh cua object
    console.log(humMan.name);  //tung thuộc tinh cua object

    //thay doi gia tri.
    humMan.age =21;
    console.log(humMan.age);

    //truy van theo cach khac.
    //name['string']
    console.log(humMan['name']);

    humMan['age'] =22;
    console.log(humMan['age'])
</script>
