
<!DOCTYPE html>

<html>

<body>

<head>

    <meta charset="utf-8">

</head>

<h2>JavaScript Math</h2>


<p> 4.4 math round: <q style="color:red;" id="demo"></q> </p>


<p> 8,2 math pow: <q style="color:red;" id="demo1"></q> </p>


<p> 64 math sqrt: <q style="color:red;" id="demo2"></q> </p>


<p> trị tuyệt đối(-4.7): <q style="color:red;" id="demo3"></q> </p>


<p> Giảm xuốn giá trị nguyên gần nhất 4.7: <q style="color:red;" id="demo4"></q> </p>

<script>

document.getElementById("demo").innerHTML = Math.round(4.4);

document.getElementById("demo1").innerHTML = Math.pow(8,2);

document.getElementById("demo2").innerHTML = Math.sqrt(64);

document.getElementById("demo3").innerHTML = Math.abs(-4.7);

document.getElementById("demo4").innerHTML = Math.floor(4.7);

</script>

</body>

</html>
